<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container ">
    <div class="row">
      <label class="hour" for="timeblock">9 AM</label>
      <textarea name="9AM" id="slot-one" class="" cols="70" rows="1"></textarea>
      <button onclick="save1()" class="fas fa-save saveBtn "></button>
    </div>
    <div class="row">
      <label class="hour" for="timeblock">10 AM</label>
      <textarea name="10AM" id="slot-two" class="" cols="70" rows="1"></textarea>
      <button onclick="save2()" class="fas fa-save saveBtn "></button>
    </div>
    <div class="row">
      <label class="hour" for="timeblock">11 AM</label>
      <textarea name="11AM" id="slot-three" class="" cols="70" rows="1"></textarea>
      <button onclick="save3()" class="fas fa-save saveBtn "></button>
    </div>
    <div class="row">
      <label class="hour" for="timeblock">12 PM</label>
      <textarea name="12PM" id="slot-four" class="" cols="70" rows="1"></textarea>
      <button onclick="save4()" class="fas fa-save saveBtn "></button>
    </div>
    <div class="row">
      <label class="hour" for="timeblock">1 PM</label>
      <textarea name="1PM" id="slot-five" class="" cols="70" rows="1"></textarea>
      <button onclick="save5()" class="fas fa-save saveBtn "></button>
    </div>
    <div class="row">
      <label class="hour" for="timeblock">2 PM</label>
      <textarea name="2PM" id="slot-six" class="" cols="70" rows="1"></textarea>
      <button onclick="save6()" class="fas fa-save saveBtn "></button>
    </div>
    <div class="row">
      <label class="hour" for="timeblock">3 PM</label>
      <textarea name="3PM" id="slot-seven" class="" cols="70" rows="1"></textarea>
      <button onclick="save7()" class="fas fa-save saveBtn "></button>
    </div>
    <div class="row">
      <label class="hour" for="timeblock">4 PM</label>
      <textarea name="4PM" id="slot-eight" class="" cols="70" rows="1"></textarea>
      <button onclick="save8()" class="fas fa-save saveBtn "></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
